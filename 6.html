    <p># 6. 请编写一段逻辑可以实现字符串中的单词计数（假设单词之间由空格分隔）。</p>

</body>
<script>
    var str = "how are you";
    // var arr = str.split(" ");
    // console.log("单词数为："+arr.length);
    var count = 1;
    for (i=0;i<str.length;i++){
        if(str[i]===" "){
            count++;
        }
    }
    console.log("单词数为："+count);

</script>
