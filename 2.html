    # 2. 请编写一段逻辑判断任意一个字符串是否是回文（即正读和反读都相同）。
</body>
<script>
    var str = "123321";
    var str1 ="";
    for (var  i=str.length-1;i>=0;i--){
        str1+=str[i];
    }
    for (j=0;j<str1.length;j++){
        var flag = true;
        for (n=j;n<str.length;n++){
            if(str[n]!==str1[j]){
                var flag = false;
                break;
            }
        }
    }
    if(flag){
            console.log(flag);
        }else{
            console.log(flag);
        }
    
    console.log(str1);
    
</script>
