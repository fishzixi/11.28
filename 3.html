    <p># 3. 请编写一段逻辑查找数组中的最大值和最小值。</p>
</body>
<script>
    var arr = [5,5,3,6,8];
    var max = 0;
    var min = arr[0];
    for (i=0;i<arr.length;i++){
        if(max<arr[i]){
            max=arr[i];
        }
        if(min>arr[i]){
            min=arr[i];
        }
    }
    console.log(max,min);
</script>
