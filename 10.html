    <p> 10. 请编写一段逻辑将一个数组分组处理（将数组中的元素按每 k 个一组进行分组，
        并返回二维数组。如果数组长度不能被 k 整除，则最后一组可能包含少于 k 个元素）
        例子: [1,2,3,4] 、 2 => [[1,2],[3,4]]
        例子: [1,2,3] 、 2 => [[1,2],[3]]</p>
</body>
<script>
    var arr = [1,2,3,4,5];
    var arr1 = [];
    var k = 2;
    for(i=0;i<arr.length;i+=k){
        var arr2=arr.slice(i,i+k);
        arr1.push(arr2);
    }
    console.log(arr1);
</script>
