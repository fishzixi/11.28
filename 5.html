    <p># 5. 请编写一段逻辑将任意数字数组中的偶数求和。</p>
</body>
<script>
    var arr = [1,5,6,8,4,2,3,6];
    var sum =0;
    for(i=0;i<arr.length;i++){
        
        if(arr[i]%2===0){
            sum+=arr[i];
        }
    }
    console.log(sum);
</script>
