<script>
    var arr = [1,2,3,1,2,3];
    var arr2=[];
    for (i=0;i<arr.length;i++){
        var flag = false;
        for (j=0;j<=arr2.length;j++){
            if(arr2[j]===arr[i]){
                var flag=true;
                break;
            }
        }
        if(!flag){
            arr2.push(arr[i]);
        }
    }
    console.log(arr2);
</script>
